<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="posts">
      <h2 data-cy="postsDetailsHeading"><span>Posts</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ posts.id }}</span>
        </dd>
        <dt><span>Framework</span></dt>
        <dd>
          <span>{{ posts.framework }}</span>
        </dd>
        <dt><span>Document No</span></dt>
        <dd>
          <span>{{ posts.documentNo }}</span>
        </dd>
        <dt><span>Dominant Topic</span></dt>
        <dd>
          <span>{{ posts.dominantTopic }}</span>
        </dd>
        <dt><span>Topic Perc Contrib</span></dt>
        <dd>
          <span>{{ posts.topicPercContrib }}</span>
        </dd>
        <dt><span>Keywords</span></dt>
        <dd>
          <span>{{ posts.keywords }}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
          <span>{{ posts.title }}</span>
        </dd>
        <dt><span>Texts</span></dt>
        <dd>
          <span>{{ posts.texts }}</span>
        </dd>
        <dt><span>Answer</span></dt>
        <dd>
          <span>{{ posts.answer }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/posts', posts.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
