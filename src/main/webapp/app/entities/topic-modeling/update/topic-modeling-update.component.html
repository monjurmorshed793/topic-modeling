<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-topic-modeling-heading" data-cy="TopicModelingCreateUpdateHeading">Create or edit a Topic Modeling</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_userName">User Name</label>
          <input type="text" class="form-control" name="userName" id="field_userName" data-cy="userName" formControlName="userName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_category">Category</label>
          <input type="text" class="form-control" name="category" id="field_category" data-cy="category" formControlName="category" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_subCategory">Sub Category</label>
          <input
            type="text"
            class="form-control"
            name="subCategory"
            id="field_subCategory"
            data-cy="subCategory"
            formControlName="subCategory"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_topic">Topic</label>
          <input type="text" class="form-control" name="topic" id="field_topic" data-cy="topic" formControlName="topic" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_subTopic">Sub Topic</label>
          <input type="text" class="form-control" name="subTopic" id="field_subTopic" data-cy="subTopic" formControlName="subTopic" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_keyword">Keyword</label>
          <select class="form-control" id="field_keyword" data-cy="keyword" name="keyword" formControlName="keyword">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="keywordOption.id === editForm.get('keyword')!.value?.id ? editForm.get('keyword')!.value : keywordOption"
              *ngFor="let keywordOption of keywordsSharedCollection; trackBy: trackKeywordById"
            >
              {{ keywordOption.keywords }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
