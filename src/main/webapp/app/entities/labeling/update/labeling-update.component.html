<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-labeling-heading" data-cy="LabelingCreateUpdateHeading">Create or edit a Labeling</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_userName">User Name</label>
          <input type="text" class="form-control" name="userName" id="field_userName" data-cy="userName" formControlName="userName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_framework">Framework</label>
          <select class="form-control" name="framework" formControlName="framework" id="field_framework" data-cy="framework">
            <option [ngValue]="null"></option>
            <option value="REACT_NATIVE">REACT_NATIVE</option>
            <option value="FLUTTER">FLUTTER</option>
            <option value="CORDOVA">CORDOVA</option>
            <option value="XAMARIN">XAMARIN</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_documentNo">Document No</label>
          <input
            type="number"
            class="form-control"
            name="documentNo"
            id="field_documentNo"
            data-cy="documentNo"
            formControlName="documentNo"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_dominantTopic">Dominant Topic</label>
          <input
            type="number"
            class="form-control"
            name="dominantTopic"
            id="field_dominantTopic"
            data-cy="dominantTopic"
            formControlName="dominantTopic"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_topicPercContrib">Topic Perc Contrib</label>
          <input
            type="number"
            class="form-control"
            name="topicPercContrib"
            id="field_topicPercContrib"
            data-cy="topicPercContrib"
            formControlName="topicPercContrib"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_keywords">Keywords</label>
          <input type="text" class="form-control" name="keywords" id="field_keywords" data-cy="keywords" formControlName="keywords" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_title">Title</label>
          <textarea class="form-control" name="title" id="field_title" data-cy="title" formControlName="title"></textarea>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_texts">Texts</label>
          <textarea class="form-control" name="texts" id="field_texts" data-cy="texts" formControlName="texts"></textarea>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_answer">Answer</label>
          <textarea class="form-control" name="answer" id="field_answer" data-cy="answer" formControlName="answer"></textarea>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_label">Label</label>
          <input type="text" class="form-control" name="label" id="field_label" data-cy="label" formControlName="label" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_reason">Reason</label>
          <textarea class="form-control" name="reason" id="field_reason" data-cy="reason" formControlName="reason"></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
