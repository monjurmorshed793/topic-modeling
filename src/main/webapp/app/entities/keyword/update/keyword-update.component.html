<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-keyword-heading" data-cy="KeywordCreateUpdateHeading">Create or edit a Keyword</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_framework">Framework</label>
          <select class="form-control" name="framework" formControlName="framework" id="field_framework" data-cy="framework">
            <option [ngValue]="null"></option>
            <option value="REACT_NATIVE">REACT_NATIVE</option>
            <option value="FLUTTER">FLUTTER</option>
            <option value="CORDOVA">CORDOVA</option>
            <option value="XAMARIN">XAMARIN</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_topicNumber">Topic Number</label>
          <input
            type="number"
            class="form-control"
            name="topicNumber"
            id="field_topicNumber"
            data-cy="topicNumber"
            formControlName="topicNumber"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_keywords">Keywords</label>
          <input type="text" class="form-control" name="keywords" id="field_keywords" data-cy="keywords" formControlName="keywords" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_numberOfPosts">Number Of Posts</label>
          <input
            type="number"
            class="form-control"
            name="numberOfPosts"
            id="field_numberOfPosts"
            data-cy="numberOfPosts"
            formControlName="numberOfPosts"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
